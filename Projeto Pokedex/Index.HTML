<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="icon" href="./Imagens/favicon-32x32.png"> <!--Depois de gerar o favicon no site é necessário colocalo na pasta do projeto, que vai aparecer já no css e só precisa dar esse direcionamento-->
<link rel="stylesheet" href="./CSS/syle..CSS">

  <!--Main JS-->
<script defer src="./ja/script.js"></script> <!--O "defer faz com que o script seja lido após a análise do HTML"-->
    <title>Pokédex</title> <!--Aqui você declara o que vai aparecer escrito na aba da página-->

</head>


<body>
    
<main>   
<img src="https://projectpokemon.org/images/normal-sprite/charizard.gif
" alt="pokemon" class="pokemon_image">

<h1 class="pokemon_data"> 
    <span class="pokemon_number"></span> -
    <span class="pokemon_name"></span>
  </h1>

<form class="form">
    <input 
    type="search"
    class="input_search"
    placeholder="Nome ou Número"
    required
    />
</form>

<div class="buttons">
    <button class="button btn-prev">&lt; Prev </button>
    <button class="button btn-next">Next &gt;</button>
</div>

  <img src="./Imagens/Pokédex.png" alt="pokedex" class="pokedex">

</main>


</body>
</html>
